<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mypage_layout}">
<th:block layout:fragment="customStyle">
<style th:inline="css" type="text/css">
            table#commentTable {
                width: 100%;
                margin-top: 20px;
            }
            
            table#commentTable th,
            table#commentTable td {
                padding: 10px;
            }
</style>

</th:block>
<th:block layout:fragment="content">
	
    <h2>댓글 목록</h2>
<table id="commentTable">
    <thead>
        <tr>
            <th>제목</th>
            <th>댓글</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="comment : ${comments}">
            <td>
                <a th:href="@{/community/{id}(id=${comment.post.postId})}">
                    <span th:text="'[' + ${comment.post.title} + ']'"></span>
                </a>
            </td>
            <td>
                <span th:text="${comment.content}"></span>
            </td>
            <td th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd')}"></td>
        </tr>
    </tbody>
</table>



</th:block>
<th:block layout:fragment="customScript">
	<script th:inline="javascript" type="text/javascript">
	
	</script>
</th:block>
