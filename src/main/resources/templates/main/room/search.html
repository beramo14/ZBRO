<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/search_layout}">
<th:block layout:fragment="customStyle">
	<style th:inline="css" type="text/css">
		.search-main-wrapper {
			margin: 10px 20px;
			border: 1px solid lightgray;
			padding: 10px;
		}
		
		.search-wrapper {
			margin-bottom: 10px;
		}
		
		.search-result-wrapper {
			height: 77vh;
			display: flex;
		}
		
		.room-list {
			width: 25%;
			border: 1px solid blue;
			overflow-y: scroll;
		}
		
		.map-wrapper {
			height: 100%;
			width: 75%;
			border: 1px solid red;
		}
		
		.room-item {
			height: 100%;
			border: 1px solid green;
			margin: 5px;
			padding: 10px;
			height: 150px;
		}
	</style>
</th:block>
<th:block layout:fragment="content">
	
	
	<div class="search-main-wrapper">
		<div class="search-wrapper">
			<form action="" class="form-inline">
				<input type="text" class="form-control" style="width: 200px; float:left;"/>
				<button type="button" class="btn btn-outline-primary">검색</button>
			</form>
		</div>
		
		<div class="search-result-wrapper">
			<div class="room-list">
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				<div class="room-item">
				</div>
				
			</div>
			<div class="map-wrapper">
				<div id="map" style="width:100%; height:100%;"></div>
			</div>
		</div>
	</div>
	
</th:block>
<th:block layout:fragment="customScript">
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b2dd20bb2f4a2bd31a676e25dd5a0ef0"></script>
	<script th:inline="javascript" type="text/javascript">
		$(document).ready(function () {
		
			var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
		    var options = { //지도를 생성할 때 필요한 기본 옵션
	    		center: new kakao.maps.LatLng(33.450701, 126.570667),
		        level: 3 //지도의 레벨(확대, 축소 정도)
		    };
		
		    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
		
		    var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
		
		    // 마커를 생성합니다
		    var marker = new kakao.maps.Marker({
		        position: markerPosition
		    });
		
		    // 마커가 지도 위에 표시되도록 설정합니다
		    marker.setMap(map);
		});
	</script>
</th:block>

<th:block th:include="navbar"></th:block>
<th:block th:include="footer"></th:block>
