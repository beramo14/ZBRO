<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/seller_layout}">
<th:block layout:fragment="customStyle">
	<style th:inline="css" type="text/css">
	  .reviewWrapTitle {
        text-align: center;
        font-size: 30px;
        font-weight: 550;
        margin: 100px 0;
    }
   
   
   .reviewtWrap{
      padding: 0 200px;
   }
     table.reviewTable {
        width: 100%;

     }
     
     table.reviewTable th {
      border-top: 2px solid black; 
      border-bottom: 1px solid black; 
      padding: 10px 5px;
     

     }  
     
    table.reviewTable td {
        max-width: 300px; 
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: 1px dotted #E3E3E3;

    }     
          
    .room-image{
      width: 100px;
      height: 80px;
      margin-top: 10px
   
   } 
   
   .buildName {
      font-size: 13px;
      color: #979797;
   
   }         
   .bi-star-fill {
       color: #86C69F;
       margin-right: 1px;
      
   } 

    .pagination {
        margin: 50px 0;
        justify-content: center;
    }
    
    .pagination ul {
        list-style: none;
        padding: 0;
        display: inline-block;
    }
    
    .pagination ul li {
        display: inline-block;
    }
    
    .pagination ul li a {
        display: inline-block;
        padding: 2px 10px;
        margin-right: 5px;
        text-decoration: none;
        background-color: white;
        color: black;
        border-radius: 3px;
        border: 1px solid #D9D9D9;
    }
    
    .pagination ul li a.active {
        background-color: #D9D9D9;
        color: black;
    }    
    .pagination a.disabled {
        pointer-events: none;
    }
    .noMessage{
       padding : 10px 0;
        text-align: center;
        font-size: 16px;
        color: #9C9A9A;      
    }               
	
	</style>
</th:block>
<th:block layout:fragment="content">
	
	 <div class=reviewWrapTitle>작성 리뷰 관리</div>  
   <div class=reviewtWrap>  
       <table class="reviewTable">
           <thead>
               <tr>
                 <th style="width: 15%;">매물</th>
                 <th style="width: 15%;">작성자</th>
                 <th style="width: 15%;">평점</th>
                   <th style="width: 45%;">내용</th>
                   <th style=" width: 10%; text-align: right;">작성일</th>
               </tr>
           </thead>
           <tbody>
               <tr th:each="review : ${reviews}" >
                   <td>
                        <img th:src="@{/room/photo(roomId=${review.room.roomId})}" class="room-image" /> 
                       <div th:text="${review.room.buildingName}" class="buildName"></div>
                   </td>
                   <td>
                   		 <span th:text="${review.user.name}"></span> 
                   </td>
                   <td>
                       <span th:each="star : ${#numbers.sequence(1, review.score)}" class="bi bi-star-fill"></span>
                   </td>
                  <td ><a th:text="${review.content}" th:href="@{/seller/room/reviewdetail(reviewId=${review.reviewId})}"></a></td>
                   <td th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd')}" style="text-align: right;"></td>
               </tr>
               <tr th:if="${reviews.empty}">
                   <td colspan="4" class="noMessage" >작성한 리뷰가 없습니다!</td>
               </tr>
           </tbody>
       </table>
    </div>

	
</th:block>
<th:block layout:fragment="customScript">
	<script th:inline="javascript" type="text/javascript">
		//커스텀 스크립트
	</script>
</th:block>
